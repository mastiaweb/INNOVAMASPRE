    <title>Innovamas | Tu ingreso es nuestro objetivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                cyan: '#00adef',    /* The main background color */
                blue: '#0056b3',    /* Standard blue */
                dark: '#1e2a45',    /* Dark text/footer */
                magenta: '#e6007e', /* Accent pink/magenta */
                darkblue: '#1d3a6c', /* Button background */
                yellow: '#ffd100',   /* Highlights */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'], // Heavier font for headlines
            },
            boxShadow: {
              'hard': '4px 4px 0px rgba(0,0,0,0.2)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:ital,wght@0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3, .font-display { font-family: 'Montserrat', sans-serif; }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #00adef; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #0056b3; }

      /* Slanted clip path for logo container */
      .clip-trapezoid {
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
      }
      
      /* Text stroke effect */
      .text-stroke {
        -webkit-text-stroke: 1px #1d3a6c;
        text-shadow: 3px 3px 0px #1d3a6c;
      }

      .text-stroke-white {
        -webkit-text-stroke: 2px white;
        color: transparent;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
    </style>
